<!DOCTYPE html>
<html>
<head>
	
	<title>Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
	<b><h2 style="text-align: center; color: red">Welcome to my Calculator</h2></b>
	<hr>

<center>
	<div class="akash"> 

	<form name="Calculator">

	<input type="text" name="a"><br><br>

	<input type="button" value="7" onclick="Calculator.a.value+='7'">
	<input type="button" value="8" onclick="Calculator.a.value+='8'">
	<input type="button" value="9" onclick="Calculator.a.value+='9'">
	<input type="button" value="-" onclick="Calculator.a.value+='-'"><br><br>

	<input type="button" value="4" onclick="Calculator.a.value+='4'">
	<input type="button" value="5" onclick="Calculator.a.value+='5'">
	<input type="button" value="6" onclick="Calculator.a.value+='6'">
	<input type="button" value="+" onclick="Calculator.a.value+='+'"><br><br>

	<input type="button" value="1" onclick="Calculator.a.value+='1'">
	<input type="button" value="2" onclick="Calculator.a.value+='2'">
	<input type="button" value="3" onclick="Calculator.a.value+='3'">
	<input type="button" value="*" onclick="Calculator.a.value+='*'"><br><br>

	<input type="button" value="C" onclick="Calculator.a.value=''">
	<input type="button" value="0" onclick="Calculator.a.value+='0'">
	<input type="button" value="." onclick="Calculator.a.value+='.'">
	<input type="button" value="=" onclick="Calculator.a.value=eval(Calculator.a.value)">
	<input type="button" value="/" onclick="Calculator.a.value+='/'"><br><br>


	</form>


	</div>

</center>
<script >
